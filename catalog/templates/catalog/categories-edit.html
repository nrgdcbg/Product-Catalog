{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% include 'catalog/head-modules.html' %}
    <title>Products</title>
</head>
<body>
    {% include 'catalog/header.html' %}
    <!-- page here -->

    <div class="container w-75">

        <br>
        <h2 class="py-4 px-4"><i class="fa-solid fa-pen-to-square"></i> Edit Category</h2>
        <div class="container bg-light p-5">            

            <!-- form start -->
                    
            <form method="POST" action="">
                {% csrf_token %}
                <!-- replace all p and input with form | as_crispy_form -->
                {{form.name | as_crispy_field}}
                <br>

                {{form.description | as_crispy_field}}
                <br>

                <div class="row justify-content-end mt-5">
                    <div class="col col-sm-auto">
                        <button type="Submit" class="btn btn-success"><i class="fa-solid fa-save"></i> Save changes</button>
                        <a href="{% url 'categoriesPage' %}" class="btn btn-secondary"><i class="fa-solid fa-x"></i> Cancel</a>
                    </div>
                </div>

            </form>

            <!-- form end -->

        </div>

        <br><br>

        <br><br><br>

    </div>


    <!-- end of page -->
    {% include 'catalog/footer.html' %}
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
