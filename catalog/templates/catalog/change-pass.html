{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    {% include 'catalog/head-modules.html' %}
    <title>Log in</title>
</head>
<body>

    <!-- page here -->

    <div class="container-fluid">
        <div class="row align-items-center bg-white vh-100">
            <div class="col">

                <div class="container mx-auto bg-light border w-50 pt-4">
                    <h4>Forgot Password</h4>
                    <hr>
                    <div class="row px-3">
                        <div class="col-7 pe-4">
                            
                            <!-- form start -->
                            <div class="mb-3">
                                <label for="loginuser" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginuser">
                            </div>
                            <br>

                            <div class="row">
                                <div class="col">
                                    <a href="{% url 'loginPage' %}" style="font-size:12px;text-decoration:none;color:gray;">Login</a><br>
                                    <a href="{% url 'registerPage' %}" style="font-size:12px;text-decoration:none;color:gray;">Sign up</a>
                                </div>
                                <div class="col">
                                    <div class="text-end pt-3">
                                        <!-- <button type="submit" class="btn text-left btn-dark">Submit</button> -->
                                        <a class="btn btn-dark" href="{% url 'changePasswordSuccessPage' %}">Submit</a>
                                    </div>
                                </div>
                            </div>
                            <!-- form end -->
                            
                            <br><br>
                        </div>
            
                        <div class="col-5 ps-4">
                            <br>
                            <p>Please enter your email address.</p>
                            <p>An email will be sent to reset your password.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- end of page -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
