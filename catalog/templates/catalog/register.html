{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    {% include 'catalog/head-modules.html' %}
    <title>Log in</title>
</head>
<body>

    <!-- page here -->

    <div class="container-fluid">
        <div class="row align-items-center bg-white vh-100">
            <div class="col">

                <div class="container mx-auto bg-light border w-50 pt-4">
                    <h4>Register</h4>
                    <hr>

                    <!-- form start -->
                    <form method = "POST" action="">
                        {% csrf_token %}
                        <div class="row px-3">
                            <div class="col-7 pe-4">
                                <div class="mb-3">
                                    <label for="loginuser" class="form-label">Username</label>
                                    {{form.username}}
                                    
                                    <!-- form.username | as_crispy_field -->
                                </div>
                                <div class="mb-3">
                                    <!-- form.email | as_crispy_field -->
                                    <label for="loginuser" class="form-label">Email</label>
                                    {{form.email}}
                                    
                                </div>
                                
                            </div>
                
                            <div class="col-5 ps-4">
                                <div class="mb-3">
                                    <!-- form.password1 | as_crispy_field -->
                                    <label for="loginuser" class="form-label">Password</label>
                                    {{form.password1}}
                                    
                                </div>
                                <div class="mb-3">
                                    <!-- form.password2 | as_crispy_field -->
                                    <label for="loginuser" class="form-label">Re-enter Password</label>
                                    {{form.password2}}
                                    
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <br><a class="text-decoration-none text-muted" href="{% url 'loginPage' %}" style="font-size:12px">Log in</a>
                                    </div>
            
                                    <div class="col text-end pt-1">
                                        <br>
                                        <input class="btn btn-dark" type="submit" value="Register">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- form end -->
                    <br><br>
                </div>

            </div>
        </div>
    </div>

    <!-- end of page -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
